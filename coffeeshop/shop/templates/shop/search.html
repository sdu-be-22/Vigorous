{% extends "shop/main.html" %}

{% block content %}
    <center>
    {% if searched %}
        <h1>You searched for {{ searched }}</h1>
        <br/>
        {% for product in products %}
        {{ product }}
        <br/>
        {% endfor %}
    {% else %}
        <h1>Hey! You forgot to search for</h1>
    {% endif %}
    </center>
{% endblock %}
