{% extends 'shop/main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <!-- <link rel="stylesheet" href="{% static 'css/main.css' %}"> -->
    <style>
        .form-control{
            width: 200px;
        }
        .btn{
			display: inline-block;
			background-color: #fd5d5d; 
			padding: 16px 48px;
			text-decoration: none;
			font-family: Helvetica;
			font-weight: bold;
			color: #fff;
			border-radius: 5px;
			box-shadow: 0 8px 0 #cf2b2b, inset -5px 0 10px rgba(255, 255, 255, 0.2);
			transition: all 0.3s;
		}
		.btn:active{
			transform: translateY(4px);
			box-shadow: 0 4px 0 #cf2b2b;
		}
		p{
			font-size: 16px;
		}
        a{
            text-decoration: none;
        }
        footer{
            display: none;
        }
        body{
            background-color: lavenderblush;
        }
        .ssw{
            text-align: center;font-size: 31px;
        }
    </style>
    <div class="container" style="margin-top: 30px;">
        <form action="" method="POST">
            {% csrf_token %}
        <fieldset class="form-group">
            <legend class=" ssw border-bottom mb-4">Sign In Now</legend>
            <div style="margin-left:40% ;">
                {{ form|crispy }}
            </div>
        </fieldset>
        <div class="form-group" id= "signup-button" style="margin-left: 43%;">
            <button class="btn sss">Sign In</button>
        </div>
            <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            <p>Don't have an account?</p> 
                            <a href="{% url 'shops:register' %}" class="ml-2"> <p>Sign Up</p></a>
                        </div>
                        <div class="d-flex justify-content-center links">
                           <p>Forgot password?</p>  <a href="{% url 'shops:reset_password' %}" class="ml-2"><p>Reset password</p></a>
                        </div>

            </div>
        </form>
    </div>
{% endblock %}
