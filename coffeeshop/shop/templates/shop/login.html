{% extends 'shop/main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
 {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Sign In Now</legend>
 {{ form|crispy }}
      </fieldset>
      <div class="form-group" id= "signup-button">
          <button class="btn ">Sign In</button>
      </div>
        <div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'shops:register' %}" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						Forgot password? <a href="{% url 'shops:reset_password' %}" class="ml-2">Reset password</a>
					</div>

        </div>
    </form>
    </div>
{% endblock %}
